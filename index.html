<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Run 3 (Flash via Ruffle)</title>

  <!-- Load Ruffle (Flash Emulator) -->
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #flash-container {
      width: 800px;   /* adjust size if needed */
      height: 600px;
    }
  </style>
</head>
<body>
  <div id="flash-container"></div>

  <script>
    window.addEventListener("load", () => {
      const ruffle = window.RufflePlayer.newest();
      const player = ruffle.createPlayer();
      document.getElementById("flash-container").appendChild(player);

      // Load the SWF file (must be in the same folder as index.html)
      player.load("Run3.swf");
    });
  </script>
</body>
</html>
